<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development - CodeWarrior LLC</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://github.com/CodeWarriorLLC/CodeWarriorLLC/assets/170987014/1dd43a63-da32-4ed0-a122-9680cc7ef417') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .content {
            position: relative;
            top: 20%;
            left: 10%;
            transform: translateY(-20%);
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }
        .content h1 {
            text-align: center;
        }
        .content p {
            margin: 20px 0;
        }
        .content .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .content .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
        .back-link:hover {
            background-color: rgba(255, 255, 255, 1);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Web Development</h1>
        <p>We specialize in creating responsive, user-friendly websites using the latest web technologies to ensure your online presence is effective and engaging.</p>
        <div class="gallery">
            <img src="path/to/html-logo.png" alt="HTML">
            <img src="path/to/css-logo.png" alt="CSS">
            <img src="path/to/javascript-logo.png" alt="JavaScript">
            <img src="path/to/react-logo.png" alt="React">
            <img src="path/to/angular-logo.png" alt="Angular">
            <img src="path/to/vue-logo.png" alt="Vue">
            <img src="path/to/nodejs-logo.png" alt="Node.js">
            <img src="path/to/php-logo.png" alt="PHP">
            <!-- Add more images as needed -->
        </div>
        <a href="index.html" class="back-link">Back to Home</a>
    </div>
</body>
</html>
